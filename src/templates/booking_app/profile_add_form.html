{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %} Add profile {% endblock %}

{% block content %}

    <h2> Add profile </h2>

    <form enctype="multipart/form-data" action="/booking/profile_add_form" method="POST">
        {% csrf_token %}
        {{ form |crispy }}
    <input type="submit" value="OK">
</form>

{% endblock %}
