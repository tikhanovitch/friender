{% extends "base.html" %}

{% block title %} Пользователи {% endblock %}

{% block content %}

    <h2> Информация о пользователях </h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">age</th>
      <th scope="col">comment</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <th scope="row">{{user.number}}</th>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
